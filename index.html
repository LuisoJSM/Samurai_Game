<!DOCTYPE html> 
<html lang="es-ES">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Taller UT05</title>
</head>
<body>

    <!-- Pantalla de inicio con la imagen y el botón -->
    <div id="pantallaInicio">
        <img id="mask" src="assets/pantalla/mask.png" alt="Mascara inicio">
        <button id="botonInicio">¡Jugar!</button>
    </div>

    <div id="cajaPuntuacion">
        <p>Puntuación: <span id="puntuacion">0</span></p>
    </div>

    <div id="game">
        <div id="sky"></div>
        <div id="background"></div>
        <div id="ground"></div>
        <div id="character" class="walking"></div>
        <div id="block"></div>
    </div>

    <script src="main.js"></script>
</body>


</html>
